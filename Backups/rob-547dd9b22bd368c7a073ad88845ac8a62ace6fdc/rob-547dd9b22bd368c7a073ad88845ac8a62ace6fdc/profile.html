<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        padding: 20px;
        text-align: center;
    }

    button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>User Profile</h1>
<p>Welcome to your profile. Here you can manage your settings.</p>

<!-- Button to clear cookies and go back to the form -->
<button onclick="clearCookiesAndReturn()">Reset and Return to Questions</button>

<script>
    function clearCookiesAndReturn() {
        document.cookie = "completedQuestions=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"; // Clear the specific cookie
        window.location.href = 'index.html'; // Redirect back to the main page
    }
</script>

</body>
</html>
