<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        padding: 20px;
        text-align: center;
    }

    button {
        background-color: #64add3; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
	
	.back-button {
        background-color: #64adc4;  /* Match theme color */
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
    }

    #userProfile {
        border: 4px solid lightblue;
        border-radius: 10px;
        padding: 20px;
        margin: 10px auto;
        background-color: #ffffff;
        width: 50%;
       
    }
</style>
</head>
<body>

<h1>Rob's Form Filler</h1>

		<div id="userProfile">
		
		
    <h2><u>     User Profile     </u></h1>
	
	<div id="userProfile">
	
	<p><strong><h3>First Name:</strong> <span id="userFirstName"></span></p>


	<p><strong><h3>Last Name:</strong> <span id="userLastName"></span></p>

	<p><strong>Address:</strong> <span id="userAddress"></span></p>



    <p><strong>City:</strong> <span id="userCity"></span></p>
	
    <p><strong><h3>State:</strong> <span id="userState"></span></p>

    <p><strong>City:</strong> <span id="userCity"></span></p>
	
	
	</div>
	
	<button class="back-button"; onclick="clearCookiesAndReturn()">Sign Out</button>

	</div>
	
	
	<div id="userProfile">
    <h2>My Forms</h2>
    <button class = "button";  onclick="waive()">Waive Court Fees</button>
	<br>
	<button class = "button";  onclick="waive()">Small Claims Court</button>
	<br>
	</div>
	
	
	
	

<script>


function waive() {

	window.location.href = 'waive.html';
}


function displayUserProfile(state, city) {

	//alert(state);
    document.getElementById('userState').textContent = state;
    document.getElementById('userCity').textContent = city;
    //document.getElementById('userProfile').style.display = 'block';
}



    function fetchUserInfo() {
	
	
        // Simulating fetching user data from the server
        fetch('/get_data')
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to fetch');
        }
        return response.json();
    }).then(data => {
        console.log('Data received from server:', data);
        if (data.state && data.city) {
            displayUserProfile(data.state, data.city);
        }
    }).catch(error => console.error('Failed to fetch or parse data:', error));
    }



	
	
    function clearCookiesAndReturn() {
        document.cookie = "completedQuestions=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = 'index.html';
    }

    window.onload = function() {
        fetchUserInfo(); // Fetch and display user information on load
    };
</script>

</body>
</html>
