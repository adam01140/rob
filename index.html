<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Field Extractor</title>
</head>
<body>
    <h1>Upload a PDF to extract editable fields</h1>
    <input type="file" id="pdfFile" accept="application/pdf">
    <button onclick="uploadPDF()">Upload PDF</button>
    <ul id="fieldList"></ul>

    <script>
    var uploadedPdfFile = null;  // This will store the PDF file globally

    function uploadPDF() {
        const fileInput = document.getElementById('pdfFile');
        const file = fileInput.files[0];
        uploadedPdfFile = file;  // Save the uploaded file globally
        if (file) {
            const formData = new FormData();
            formData.append('pdf', file);

            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                const fieldList = document.getElementById('fieldList');
                fieldList.innerHTML = ''; // Clear previous entries
                data.fields.forEach(field => {
                    const li = document.createElement('li');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = 'Enter value';
                    const button = document.createElement('button');
                    button.textContent = 'Edit';
                    button.onclick = () => editField(field, input.value);
                    li.textContent = field + ': ';
                    li.appendChild(input);
                    li.appendChild(button);
                    fieldList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        } else {
            alert('Please select a PDF file to upload.');
        }
    }

    function editField(fieldName, fieldValue) {
    if (!uploadedPdfFile) {
        alert('No PDF file is loaded for editing.');
        return;
    }

    const formData = new FormData();
    formData.append('fieldName', fieldName);
    formData.append('fieldValue', fieldValue);
    formData.append('pdf', uploadedPdfFile);

    // Log formData contents for debugging
    for (var pair of formData.entries()) {
        console.log(pair[0]+ ', ' + pair[1]);
    }

    fetch('/edit_field', {
        method: 'POST',
        body: formData,
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.blob();
    })
    .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'modified_pdf.pdf';
        document.body.appendChild(a);
        a.click();
        a.remove();
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error updating field: ' + error.message);
    });
}

    </script>
</body>
</html>
