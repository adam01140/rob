<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Field Extractor</title>
</head>
<body>
    <div id="questions">
        <p><strong>Welcome, what's your full name?</strong></p>
        <input type="text" id="PetitionerName1[0]" placeholder="Enter your full name here">
    </div>
    <h1>Upload a PDF to extract editable fields</h1>
    <input type="file" id="pdfFile" accept="application/pdf">
    <button onclick="uploadPDF()">Upload PDF</button>
    <button id="editPDF" style="display:none;" onclick="editPDF()">Edit PDF</button>
    <ul id="fieldList"></ul>

    <script>
    var uploadedPdfFile = null;  // This will store the PDF file globally

    function uploadPDF() {
        const fileInput = document.getElementById('pdfFile');
        const file = fileInput.files[0];
        uploadedPdfFile = file;  // Save the uploaded file globally
        if (file) {
            const formData = new FormData();
            formData.append('pdf', file);

            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                const fieldList = document.getElementById('fieldList');
                fieldList.innerHTML = ''; // Clear previous entries
                document.getElementById('editPDF').style.display = 'block'; // Show the edit button
                data.fields.forEach(field => {
                    if (field !== "PetitionerName1[0]") { // Avoid creating an input for the already handled field
                        const li = document.createElement('li');
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.id = field;  // Use the field name as the input's ID
                        input.placeholder = 'Enter value for ' + field;
                        li.textContent = field + ': ';
                        li.appendChild(input);
                        fieldList.appendChild(li);
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        } else {
            alert('Please select a PDF file to upload.');
        }
    }

    function editPDF() {
        if (!uploadedPdfFile) {
            alert('No PDF file is loaded for editing.');
            return;
        }

        const formData = new FormData();
        formData.append('pdf', uploadedPdfFile);

        const inputs = document.querySelectorAll('#questions input, #fieldList input');
        inputs.forEach(input => {
            if (input.value) {  // Only add field if it has a value
                formData.append(input.id, input.value);
            }
        });

        fetch('/edit_pdf', {
            method: 'POST',
            body: formData,
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.blob();
        })
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'modified_pdf.pdf';
            document.body.appendChild(a);
            a.click();
            a.remove();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error updating PDF: ' + error.message);
        });
    }
    </script>
</body>
</html>
